name: Game Tick

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches: [main]
    paths:
      - 'state/**'
  workflow_dispatch:

concurrency:
  group: state-writer
  cancel-in-progress: false

jobs:
  process-world:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Process triggers and NPC reactions
        run: python scripts/game_tick.py

      - name: Create PR if state changed
        run: |
          git diff --quiet && echo "No changes to commit" && exit 0

          BRANCH="auto/game-tick-$(date -u '+%Y%m%d-%H%M%S')"
          git config --local user.email "action@github.com"
          git config --local user.name "RAPPverse Bot"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "[tick] World update â€” $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push --set-upstream origin "$BRANCH"
          gh pr create \
            --title "[tick] World update" \
            --body "Automated game tick. Validated by agent-action pipeline before merge." \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
