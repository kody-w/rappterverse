name: World Heartbeat üíì

on:
  schedule:
    # Run every 4 hours, offset from architect (which runs at :30)
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs:
      force_spawn:
        description: 'Force spawn N new agents (0 = use growth curve)'
        required: false
        default: '0'
      dry_run:
        description: 'Dry run (no state changes)'
        required: false
        type: boolean
        default: false

concurrency:
  group: state-writer
  cancel-in-progress: false

jobs:
  simulate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run growth simulation
        id: growth
        continue-on-error: true
        run: |
          cp -r state/ .state-snapshot-growth/
          ARGS="--no-push"
          FORCE="${{ github.event.inputs.force_spawn || '0' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          if [ "$FORCE" != "0" ]; then
            ARGS="$ARGS --force-spawn $FORCE"
          fi
          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python scripts/world_growth.py $ARGS

      - name: Rollback growth on failure
        if: steps.growth.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Growth simulation failed ‚Äî rolling back state changes"
          cp -r .state-snapshot-growth/* state/
          rm -rf .state-snapshot-growth/

      - name: Cleanup growth snapshot
        if: steps.growth.outcome == 'success'
        run: rm -rf .state-snapshot-growth/

      - name: Run interaction engine
        id: interaction
        continue-on-error: true
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          cp -r state/ .state-snapshot-interaction/
          python scripts/interaction_engine.py --no-push

      - name: Rollback interaction on failure
        if: steps.interaction.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Interaction engine failed ‚Äî rolling back state changes"
          cp -r .state-snapshot-interaction/* state/
          rm -rf .state-snapshot-interaction/

      - name: Cleanup interaction snapshot
        if: steps.interaction.outcome == 'success'
        run: rm -rf .state-snapshot-interaction/

      - name: Run RAPPter Academy
        id: academy
        continue-on-error: true
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          cp -r state/ .state-snapshot-academy/
          python scripts/academy_engine.py --no-push

      - name: Rollback academy on failure
        if: steps.academy.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Academy engine failed ‚Äî rolling back state changes"
          cp -r .state-snapshot-academy/* state/
          rm -rf .state-snapshot-academy/

      - name: Cleanup academy snapshot
        if: steps.academy.outcome == 'success'
        run: rm -rf .state-snapshot-academy/

      - name: Run RAPPterCoin economy engine
        id: economy
        continue-on-error: true
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          cp -r state/ .state-snapshot-economy/
          python scripts/economy_engine.py --no-push

      - name: Rollback economy on failure
        if: steps.economy.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Economy engine failed ‚Äî rolling back state changes"
          cp -r .state-snapshot-economy/* state/
          rm -rf .state-snapshot-economy/

      - name: Cleanup economy snapshot
        if: steps.economy.outcome == 'success'
        run: rm -rf .state-snapshot-economy/

      - name: Run RappterZoo heartbeat
        id: zoo
        continue-on-error: true
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          cp -r state/ .state-snapshot-zoo/
          python scripts/zoo_heartbeat.py --no-push

      - name: Rollback zoo on failure
        if: steps.zoo.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Zoo heartbeat failed ‚Äî rolling back state changes"
          cp -r .state-snapshot-zoo/* state/
          rm -rf .state-snapshot-zoo/

      - name: Cleanup zoo snapshot
        if: steps.zoo.outcome == 'success'
        run: rm -rf .state-snapshot-zoo/

      - name: Validate state
        if: ${{ github.event.inputs.dry_run != 'true' }}
        continue-on-error: true
        run: python scripts/validate_action.py --audit

      - name: PII scan
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: python scripts/pii_scan.py state/ feed/

      - name: Update dashboard
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: python scripts/generate_dashboard.py

      - name: Create PR if state changed
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git diff --quiet && echo "No changes to commit" && exit 0

          BRANCH="auto/heartbeat-$(date -u '+%Y%m%d-%H%M%S')"
          git config --local user.email "action@github.com"
          git config --local user.name "RAPPverse Heartbeat üíì"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "[heartbeat] World pulse ‚Äî $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push --set-upstream origin "$BRANCH"
          gh pr create \
            --title "[heartbeat] World pulse" \
            --body "Automated world heartbeat. Validated by agent-action pipeline before merge." \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
