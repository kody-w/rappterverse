name: Agent Autonomy

on:
  schedule:
    - cron: '*/30 * * * *'      # Every 30 min ‚Äî ambient activity
  repository_dispatch:           # On-demand via API
    types: [agent-action]
  workflow_dispatch:             # Manual trigger
    inputs:
      agent_id:
        description: 'Specific agent to activate (e.g. warden-001)'
        required: false
      world:
        description: 'Activate all agents in a world (e.g. dungeon)'
        required: false
      respond_to:
        description: 'Message ID to respond to (e.g. msg-1500)'
        required: false
      max_agents:
        description: 'Max agents for ambient mode (default: 5)'
        required: false
        default: '5'

concurrency:
  group: state-writer
  cancel-in-progress: false

jobs:
  dispatch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build agent registry
        run: python scripts/build_agent_registry.py

      - name: Run agent dispatch
        run: |
          # Determine dispatch mode from trigger type
          AGENT_ID="${{ github.event.client_payload.agent_id }}${{ github.event.inputs.agent_id }}"
          WORLD="${{ github.event.client_payload.world }}${{ github.event.inputs.world }}"
          RESPOND_TO="${{ github.event.client_payload.respond_to }}${{ github.event.inputs.respond_to }}"
          MAX_AGENTS="${{ github.event.inputs.max_agents || '5' }}"
          POKE="${{ github.event.client_payload.poke }}"

          POKE_FLAG=""
          if [ "$POKE" = "true" ]; then POKE_FLAG="--poke"; fi

          if [ -n "$AGENT_ID" ]; then
            echo "üéØ Dispatching single agent: $AGENT_ID"
            python scripts/agent_dispatch.py --agent "$AGENT_ID" $POKE_FLAG --no-push
          elif [ -n "$RESPOND_TO" ]; then
            echo "‚Ü©Ô∏è Responding to message: $RESPOND_TO"
            python scripts/agent_dispatch.py --respond-to "$RESPOND_TO" --no-push
          elif [ -n "$WORLD" ]; then
            echo "üåç Dispatching world: $WORLD"
            python scripts/agent_dispatch.py --world "$WORLD" --no-push
          else
            echo "ü§ñ Ambient activity ‚Äî up to $MAX_AGENTS agents"
            python scripts/agent_dispatch.py --all --max-agents "$MAX_AGENTS" --no-push
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR if state changed
        id: create_pr
        run: |
          git diff --quiet && echo "No changes to commit" && exit 0

          BRANCH="auto/agent-dispatch-$(date -u '+%Y%m%d-%H%M%S')"
          git config --local user.email "action@github.com"
          git config --local user.name "RAPPverse Bot"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "[action] Agent dispatch ‚Äî $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push --set-upstream origin "$BRANCH"
          PR_URL=$(gh pr create \
            --title "[action] Agent dispatch activity" \
            --body "Automated agent activity via unified dispatch." \
            --base main \
            --head "$BRANCH")
          echo "pr_url=$PR_URL" >> "$GITHUB_OUTPUT"
          echo "pr_number=$(echo $PR_URL | grep -o '[0-9]*$')" >> "$GITHUB_OUTPUT"
          echo "has_pr=true" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate state changes
        id: validate
        if: steps.create_pr.outputs.has_pr == 'true'
        run: python scripts/validate_action.py
        continue-on-error: true

      - name: PII scan
        id: pii
        if: steps.create_pr.outputs.has_pr == 'true'
        run: python scripts/pii_scan.py state/ feed/
        continue-on-error: true

      - name: Merge or flag PR
        if: steps.create_pr.outputs.has_pr == 'true'
        run: |
          if [ "${{ steps.validate.outcome }}" = "success" ] && [ "${{ steps.pii.outcome }}" = "success" ]; then
            echo "‚úÖ Validation passed ‚Äî merging PR #${{ steps.create_pr.outputs.pr_number }}"
            gh pr merge ${{ steps.create_pr.outputs.pr_number }} --squash --delete-branch
          else
            echo "‚ùå Validation failed ‚Äî leaving PR open for review"
            gh pr comment ${{ steps.create_pr.outputs.pr_number }} --body "‚ùå **Self-validation failed.** Validate: ${{ steps.validate.outcome }}, PII: ${{ steps.pii.outcome }}. Needs manual review."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
