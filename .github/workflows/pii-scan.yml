name: PII Scan

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  pii-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run PII scan
        id: scan
        run: python scripts/pii_scan.py --ci

      - name: Comment on PR if PII found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const findings = process.env.PII_FINDINGS || 'See workflow logs for details.';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸš¨ **PII Scan Failed**\n\nPersonal or sensitive data detected in this PR:\n\n```\n' + findings + '\n```\n\nPlease remove the flagged content before merging.'
            });
        env:
          PII_FINDINGS: ${{ steps.scan.outputs.pii_findings }}
