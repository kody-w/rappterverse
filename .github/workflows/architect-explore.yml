name: Architect Exploration
# DEPRECATED: Being replaced by agent-autonomy.yml (unified dispatch)
# Will be removed once agent-autonomy.yml is stable.

on:
  schedule:
    # Run every 4 hours (offset from NPC activity which runs at :00)
    - cron: '30 */4 * * *'
  workflow_dispatch:
    inputs:
      cycles:
        description: 'Number of exploration cycles'
        required: false
        default: '3'
      dry_run:
        description: 'Dry run (no state changes)'
        required: false
        type: boolean
        default: false

concurrency:
  group: state-writer
  cancel-in-progress: false

jobs:
  explore:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Architect Exploration
        run: |
          CYCLES="${{ github.event.inputs.cycles || '3' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          ARGS="--loop --cycles $CYCLES"
          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python scripts/architect_explore.py $ARGS --no-push

      - name: Validate state after exploration
        if: ${{ github.event.inputs.dry_run != 'true' }}
        continue-on-error: true
        run: python scripts/validate_action.py --audit

      - name: PII scan
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: python scripts/pii_scan.py state/ feed/

      - name: Create PR if state changed
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git diff --quiet && echo "No changes to commit" && exit 0

          BRANCH="auto/architect-$(date -u '+%Y%m%d-%H%M%S')"
          git config --local user.email "action@github.com"
          git config --local user.name "The Architect ðŸ§ "
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "[action] architect-001 explores â€” $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push --set-upstream origin "$BRANCH"
          gh pr create \
            --title "[action] Architect exploration" \
            --body "Automated architect exploration. Validated by agent-action pipeline before merge." \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
