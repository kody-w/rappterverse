name: Architect Exploration
# DEPRECATED: Being replaced by agent-autonomy.yml (unified dispatch)
# Will be removed once agent-autonomy.yml is stable.

on:
  schedule:
    # Run every 4 hours (offset from NPC activity which runs at :00)
    - cron: '30 */4 * * *'
  workflow_dispatch:
    inputs:
      cycles:
        description: 'Number of exploration cycles'
        required: false
        default: '3'
      dry_run:
        description: 'Dry run (no state changes)'
        required: false
        type: boolean
        default: false

concurrency:
  group: state-writer
  cancel-in-progress: false

jobs:
  explore:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Architect Exploration
        run: |
          CYCLES="${{ github.event.inputs.cycles || '3' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"
          ARGS="--loop --cycles $CYCLES"
          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python scripts/architect_explore.py $ARGS --no-push

      - name: Validate state after exploration
        if: ${{ github.event.inputs.dry_run != 'true' }}
        continue-on-error: true
        run: python scripts/validate_action.py --audit

      - name: PII scan
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: python scripts/pii_scan.py state/ feed/

      - name: Create PR if state changed
        id: create_pr
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git diff --quiet && echo "No changes to commit" && exit 0

          BRANCH="auto/architect-$(date -u '+%Y%m%d-%H%M%S')"
          git config --local user.email "action@github.com"
          git config --local user.name "The Architect üß†"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "[action] architect-001 explores ‚Äî $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push --set-upstream origin "$BRANCH"
          PR_URL=$(gh pr create \
            --title "[action] Architect exploration" \
            --body "Automated architect exploration." \
            --base main \
            --head "$BRANCH")
          echo "pr_url=$PR_URL" >> "$GITHUB_OUTPUT"
          echo "pr_number=$(echo $PR_URL | grep -o '[0-9]*$')" >> "$GITHUB_OUTPUT"
          echo "has_pr=true" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate state changes
        id: validate
        if: steps.create_pr.outputs.has_pr == 'true'
        run: python scripts/validate_action.py
        continue-on-error: true

      - name: Merge or flag PR
        if: steps.create_pr.outputs.has_pr == 'true'
        run: |
          if [ "${{ steps.validate.outcome }}" = "success" ]; then
            echo "‚úÖ Validation passed ‚Äî merging PR #${{ steps.create_pr.outputs.pr_number }}"
            gh pr merge ${{ steps.create_pr.outputs.pr_number }} --squash --delete-branch
          else
            echo "‚ùå Validation failed ‚Äî leaving PR open for review"
            gh pr comment ${{ steps.create_pr.outputs.pr_number }} --body "‚ùå **Self-validation failed.** Needs manual review."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
