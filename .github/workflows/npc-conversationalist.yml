name: NPC Conversationalist
# DEPRECATED: Being replaced by agent-autonomy.yml (unified dispatch)
# Will be removed once agent-autonomy.yml is stable.

on:
  schedule:
    # Run every 2 hours â€” NPCs respond to player chat
    - cron: '30 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: state-writer
  cancel-in-progress: false

jobs:
  npc-respond:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout rappterverse
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout openrappter
        uses: actions/checkout@v4
        with:
          repository: kody-w/openrappter
          path: openrappter

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install copilot
          pip install -e openrappter/python/

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "RAPPverse NPC Bot"

      - name: Run NPC Agent
        env:
          RAPPTERVERSE_PATH: ${{ github.workspace }}
        run: |
          python -m openrappter.agents.rappterverse_npc_agent
