name: Generate World Activity

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate NPC Activity
        run: python scripts/generate_activity.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "RAPPverse Bot"
          git add -A
          git diff --staged --quiet || git commit -m "[auto] World activity update - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
