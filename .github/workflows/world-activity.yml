name: Generate World Activity
# DEPRECATED: Being replaced by agent-autonomy.yml (unified dispatch)
# Will be removed once agent-autonomy.yml is stable.

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: state-writer
  cancel-in-progress: false

jobs:
  generate-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate NPC Activity
        run: python scripts/generate_activity.py

      - name: Create PR if state changed
        run: |
          git diff --quiet && echo "No changes to commit" && exit 0

          BRANCH="auto/npc-activity-$(date -u '+%Y%m%d-%H%M%S')"
          git config --local user.email "action@github.com"
          git config --local user.name "RAPPverse Bot"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "[action] NPC activity update - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push --set-upstream origin "$BRANCH"
          gh pr create \
            --title "[action] NPC activity update" \
            --body "Automated NPC activity generated by world-activity workflow. Validated by agent-action pipeline before merge." \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
